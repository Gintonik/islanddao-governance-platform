<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERKS Map - IslandDAO Citizen Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: black;
            height: 100vh;
            overflow: hidden;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 75vh;
            touch-action: none;
        }
        
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        
        .particle-section {
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .content {
            height: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background: black;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            color: #cccccc;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: 1px solid #4CAF50;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            border: 1px solid #45a049;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="container">
        <div class="particle-section">
            <!-- Particle effects display here -->
        </div>
        <div class="content">
            <p class="subtitle">Explore the IslandDAO citizen registry and NFT collection</p>
            
            <div class="buttons">
                <a href="/verified-citizen-map" class="btn btn-primary">View Citizen Map</a>
                <a href="/collection" class="btn">Browse Collection</a>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let textImageData = null;
        let mousePosition = { x: 0, y: 0 };
        let isTouching = false;
        let isMobile = window.innerWidth < 768;

        // IslandDAO logo SVG path data (converted from your PNG)
        const ISLAND_LOGO_PATH = "M50 10 L60 20 L70 10 L80 20 L70 30 L60 20 L50 30 L40 20 L30 30 L20 20 L30 10 L40 20 Z M45 30 L55 30 L55 60 L45 60 Z M20 65 L80 65 L80 70 L20 70 Z M25 75 L75 75 L75 78 L25 78 Z M120 15 L130 15 L130 55 L120 55 Z M140 15 L160 15 L160 25 L150 25 L150 35 L160 35 L160 45 L140 45 Z M170 15 L180 15 L180 45 L195 45 L195 55 L170 55 Z M205 15 L230 15 L230 25 L215 25 L215 35 L225 35 L225 45 L215 45 L215 55 L205 55 Z M240 15 L265 15 L250 30 L265 45 L240 45 L255 30 Z M275 15 L300 15 L290 35 L300 55 L275 55 L285 35 Z M320 15 L345 15 L345 25 L330 25 L330 35 L340 35 L340 45 L330 45 L330 55 L320 55 Z M355 15 L380 15 L380 25 L365 25 L365 35 L375 35 L375 45 L365 45 L365 55 L355 55 Z M390 15 L415 15 L400 35 L415 55 L390 55 L405 35 Z";

        function updateCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.75; // 3/4 of screen height
            isMobile = window.innerWidth < 768;
        }

        function createTextImage() {
            if (!ctx || !canvas) return 0;

            ctx.fillStyle = 'white';
            ctx.save();
            
            const logoHeight = isMobile ? 60 : 100;
            const logoWidth = logoHeight * 4.5; // Aspect ratio from IslandDAO logo
            
            // Center the logo
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            ctx.translate(centerX - logoWidth / 2, centerY - logoHeight / 2);

            // Draw IslandDAO logo using Path2D (like the original files)
            const logoScale = logoHeight / 70;
            ctx.scale(logoScale, logoScale);
            
            const path = new Path2D(ISLAND_LOGO_PATH);
            ctx.fill(path);

            ctx.restore();

            textImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            return logoScale;
        }

        function createParticle(scale) {
            if (!ctx || !canvas || !textImageData) return null;

            const data = textImageData.data;

            for (let attempt = 0; attempt < 100; attempt++) {
                const x = Math.floor(Math.random() * canvas.width);
                const y = Math.floor(Math.random() * canvas.height);

                if (data[(y * canvas.width + x) * 4 + 3] > 128) {
                    return {
                        x: x,
                        y: y,
                        baseX: x,
                        baseY: y,
                        size: Math.random() * 1 + 0.5,
                        color: 'white',
                        scatteredColor: `hsl(${120 + Math.random() * 60}, 70%, ${50 + Math.random() * 30}%)`, // Green gradient variations
                        life: Math.random() * 100 + 50
                    };
                }
            }

            return null;
        }

        function createInitialParticles(scale) {
            const baseParticleCount = 5000;
            const particleCount = Math.floor(baseParticleCount * Math.sqrt((canvas.width * canvas.height) / (1920 * 1080)));
            for (let i = 0; i < particleCount; i++) {
                const particle = createParticle(scale);
                if (particle) particles.push(particle);
            }
        }

        function animate(scale) {
            if (!ctx || !canvas) return;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(1, '#0a0a0a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const { x: mouseX, y: mouseY } = mousePosition;
            const maxDistance = 250;

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const dx = mouseX - p.x;
                const dy = mouseY - p.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < maxDistance && (isTouching || !('ontouchstart' in window))) {
                    const force = (maxDistance - distance) / maxDistance;
                    const angle = Math.atan2(dy, dx);
                    const moveX = Math.cos(angle) * force * 60;
                    const moveY = Math.sin(angle) * force * 60;
                    p.x = p.baseX - moveX;
                    p.y = p.baseY - moveY;
                    
                    // Create dynamic gradient for scattered particles
                    const particleGradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
                    particleGradient.addColorStop(0, p.scatteredColor);
                    particleGradient.addColorStop(1, 'rgba(76, 175, 80, 0.3)');
                    ctx.fillStyle = particleGradient;
                } else {
                    p.x += (p.baseX - p.x) * 0.12;
                    p.y += (p.baseY - p.y) * 0.12;
                    
                    // White particles with slight glow
                    const whiteGradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 2);
                    whiteGradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                    whiteGradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
                    ctx.fillStyle = whiteGradient;
                }

                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);

                p.life--;
                if (p.life <= 0) {
                    const newParticle = createParticle(scale);
                    if (newParticle) {
                        particles[i] = newParticle;
                    } else {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }

            const baseParticleCount = 6000;
            const targetParticleCount = Math.floor(baseParticleCount * Math.sqrt((canvas.width * canvas.height) / (1920 * 1080)));
            while (particles.length < targetParticleCount) {
                const newParticle = createParticle(scale);
                if (newParticle) particles.push(newParticle);
            }

            requestAnimationFrame(() => animate(scale));
        }

        function initialize() {
            updateCanvasSize();
            const scale = createTextImage();
            createInitialParticles(scale);
            animate(scale);
        }

        // Event listeners
        window.addEventListener('resize', () => {
            updateCanvasSize();
            const newScale = createTextImage();
            particles = [];
            createInitialParticles(newScale);
        });

        canvas.addEventListener('mousemove', (e) => {
            mousePosition = { x: e.clientX, y: e.clientY };
        });

        canvas.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                e.preventDefault();
                mousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }, { passive: false });

        canvas.addEventListener('touchstart', () => {
            isTouching = true;
        });

        canvas.addEventListener('touchend', () => {
            isTouching = false;
            mousePosition = { x: 0, y: 0 };
        });

        canvas.addEventListener('mouseleave', () => {
            if (!('ontouchstart' in window)) {
                mousePosition = { x: 0, y: 0 };
            }
        });

        // Initialize the animation
        initialize();
    </script>
</body>
</html>
