<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERKS Citizen Map - IslandDAO Community</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #4facfe;
            --accent-hover: #357abd;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent: #4facfe;
            --accent-hover: #357abd;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent);
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .map-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .stats-panel {
            position: fixed;
            top: 80px;
            left: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            z-index: 500;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .stat-value {
            color: var(--accent);
            font-weight: 600;
            font-size: 16px;
        }

        .add-pin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 500;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.2s ease;
        }

        .add-pin-btn:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .nft-item {
            border: 2px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 1;
        }

        .nft-item:hover {
            border-color: var(--accent);
        }

        .nft-item.selected {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.3);
        }

        .nft-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            z-index: 3000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #4ade80;
        }

        .notification.error {
            border-left: 4px solid #f87171;
        }

        .notification.info {
            border-left: 4px solid var(--accent);
        }

        /* Wallet Modal Styles */
        .wallet-modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .wallet-grid {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .wallet-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
        }

        .wallet-option:hover {
            border-color: var(--accent);
            background: rgba(79, 172, 254, 0.1);
        }

        .wallet-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .wallet-info {
            flex: 1;
        }

        .wallet-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .wallet-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Map popup customization */
        .leaflet-popup-content-wrapper {
            background: var(--bg-card) !important;
            border: 1px solid var(--border) !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 12px var(--shadow) !important;
        }

        .leaflet-popup-content {
            color: var(--text-primary) !important;
            margin: 16px !important;
        }

        .leaflet-popup-tip {
            background: var(--bg-card) !important;
            border: 1px solid var(--border) !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 0 15px;
            }

            .nav-links {
                display: none;
            }

            .stats-panel {
                left: 15px;
                right: 15px;
                top: 80px;
                min-width: auto;
            }

            .modal {
                margin: 20px;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">P</div>
            PERKS Citizen Map
        </div>
        
        <div class="header-controls">
            <div class="nav-links">
                <a href="#" class="nav-link active">Map</a>
                <a href="/collection" class="nav-link">Collection</a>
            </div>
            
            <button id="walletBtn" class="btn">
                <span id="walletIcon">🔗</span>
                <span id="walletText">Connect Wallet</span>

    <!-- Stats Panel -->
    <div class="stats-panel">
        <div class="stat-item">
            <span class="stat-label">Citizen Pins</span>
            <span class="stat-value" id="citizenPins">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">PERKS Collected</span>
            <span class="stat-value" id="perksCollected">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Daily Sync</span>
            <span class="stat-value" id="dailySync">--:--</span>
        </div>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- Add Pin Button -->
    <button class="add-pin-btn" id="addPinBtn">📍</button>

    <!-- Pin Creation Modal -->
    <div class="modal-overlay" id="pinModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Create Your Citizen Pin</h2>
                <button class="close-btn" onclick="closePinModal()">&times;</button>
            </div>
            
            <form id="pinForm">
                <div class="form-group">
                    <label class="form-label">Your PERKS NFTs</label>
                    <div id="nftGrid" class="nft-grid">
                        <!-- NFTs will be loaded here -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="nickname">Nickname *</label>
                    <input type="text" id="nickname" class="form-input" required maxlength="50">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="bio">Bio</label>
                    <textarea id="bio" class="form-input form-textarea" maxlength="200" placeholder="Tell us about yourself..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="twitter">Twitter Handle</label>
                    <input type="text" id="twitter" class="form-input" placeholder="@username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="telegram">Telegram Handle</label>
                    <input type="text" id="telegram" class="form-input" placeholder="@username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="discord">Discord Handle</label>
                    <input type="text" id="discord" class="form-input" placeholder="username#1234">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;" id="submitBtn">
                    Create Pin
                </button>
            </form>
        </div>
    </div>

    <!-- Wallet Connection Modal -->
    <div class="modal-overlay" id="wallet-modal-overlay">
        <div class="wallet-modal">
            <div class="modal-header">
                <h2 class="modal-title">Connect Wallet</h2>
                <button class="close-btn" onclick="closeWalletModal()">&times;</button>
            </div>
            
            <div class="wallet-grid" id="wallet-list">
                <!-- Wallets will be populated here -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div id="notificationText"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="simple-wallet.js"></script>
    <script src="verifyWallet.js"></script>
    
    <script>
        // Global variables
        let map;
        let citizenMarkers = [];
        let currentWallet = null;
        let walletNfts = [];
        let selectedLocation = null;
        let isDarkTheme = true;
        let simpleWallet = null;
        let walletVerifier = null;
        let selectedPfp = null;
        let selectedPrimary = null;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeWalletAdapter();
            initializeMap();
            initializeTheme();
            loadCitizens();
            loadStats();
            
            // Set up event listeners
            document.getElementById('addPinBtn').addEventListener('click', handleAddPin);
            document.getElementById('pinForm').addEventListener('submit', handlePinSubmit);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Map click handler for pin placement
            map.on('click', function(e) {
                if (currentWallet && walletNfts.length > 0) {
                    selectedLocation = e.latlng;
                    showPinModal();
                }
            });
            
            console.log('Application initialized successfully');
        });

        // ===== WALLET MANAGEMENT =====
        
        function showWalletModal() {
            const modal = document.getElementById('wallet-modal-overlay');
            modal.style.display = 'flex';
            
            // Initialize SimpleWallet modal
            if (simpleWallet) {
                simpleWallet.showModal();
            }
        }
        
        function closeWalletModal() {
            const modal = document.getElementById('wallet-modal-overlay');
            modal.style.display = 'none';
            
            if (simpleWallet) {
                simpleWallet.closeModal();
            }
        }
        
        window.closeWalletModal = closeWalletModal;

        // Removed - using SimpleWallet's built-in wallet list

        // Removed - using SimpleWallet's connect method

        // Auto-connect handled by SimpleWallet

        function updateWalletUI() {
            console.log('updateWalletUI called, currentWallet:', currentWallet);
            const walletBtn = document.getElementById('walletBtn');
            const walletText = document.getElementById('walletText');
            const walletIcon = document.getElementById('walletIcon');
            
            if (!walletBtn || !walletText || !walletIcon) {
                console.log('Missing wallet UI elements');
                return;
            }
            
            // Remove existing event listeners by cloning
            const newWalletBtn = walletBtn.cloneNode(true);
            walletBtn.parentNode.replaceChild(newWalletBtn, walletBtn);
            
            // Get references to child elements in the new button
            const newWalletText = newWalletBtn.querySelector('#walletText');
            const newWalletIcon = newWalletBtn.querySelector('#walletIcon');
            
            if (currentWallet) {
                // Show connected state - button becomes Disconnect
                console.log('Setting connected state');
                newWalletText.textContent = 'Disconnect';
                newWalletIcon.textContent = '✅';
                newWalletBtn.style.background = 'rgba(33, 232, 163, 0.2)';
                newWalletBtn.style.borderColor = 'rgba(33, 232, 163, 0.5)';
                newWalletBtn.style.color = '#21E8A3';
                newWalletBtn.addEventListener('click', disconnectWallet);
            } else {
                // Show disconnected state
                console.log('Setting disconnected state');
                newWalletText.textContent = 'Connect Wallet';
                newWalletIcon.textContent = '🔗';
                newWalletBtn.style.background = '';
                newWalletBtn.style.borderColor = '';
                newWalletBtn.style.color = '';
                newWalletBtn.addEventListener('click', handleWalletButtonClick);
            }
        }

        function handleWalletButtonClick() {
            // Not connected, show wallet modal
            showWalletModal();
        }

        async function disconnectWallet() {
            try {
                const lastWallet = localStorage.getItem('lastConnectedWallet');
                if (lastWallet && WALLET_CONFIGS[lastWallet]) {
                    const wallet = WALLET_CONFIGS[lastWallet];
                    const provider = wallet.provider();
                    if (provider && provider.disconnect) {
                        await provider.disconnect();
                    }
                }
                
                currentWallet = null;
                walletNfts = [];
                localStorage.removeItem('lastConnectedWallet');
                updateWalletUI();
                showNotification('Wallet disconnected', 'info');
                
            } catch (error) {
                console.error('Disconnect failed:', error);
                // Force disconnect even if provider fails
                currentWallet = null;
                walletNfts = [];
                localStorage.removeItem('lastConnectedWallet');
                updateWalletUI();
                showNotification('Wallet disconnected', 'info');
            }
        }

        // Initialize wallet system
        function initializeWalletAdapter() {
            // Initialize SimpleWallet
            simpleWallet = new SimpleWallet();
            console.log('SimpleWallet initialized successfully');
            
            // Set up wallet event listeners
            simpleWallet.on('connect', (data) => {
                console.log('Wallet connected:', data);
                updateWalletUI();
                loadUserNfts();
            });
            
            simpleWallet.on('disconnect', () => {
                console.log('Wallet disconnected');
                updateWalletUI();
            });
            
            updateWalletUI(); // Ensure initial UI state
            
            // Auto-connect if wallet was previously connected
            const autoConnect = async () => {
                if (simpleWallet.isConnected()) {
                    const publicKey = simpleWallet.getPublicKey();
                    if (publicKey) {
                        currentWallet = publicKey.toString();
                        console.log('Auto-reconnected wallet:', currentWallet);
                        updateWalletUI();
                        await loadUserNfts();
                    }
                }
            };
            
            // Check for auto-connect after a brief delay
            setTimeout(autoConnect, 100);
            
            // Initialize wallet verifier
            walletVerifier = new WalletVerifier({
                apiBaseUrl: window.location.origin,
                debug: false
            });
        }

        async function loadUserNfts() {
            if (!currentWallet) {
                console.log('No wallet connected');
                return;
            }
            
            try {
                console.log('Loading NFTs for wallet:', currentWallet);
                
                const response = await fetch(`/api/wallet-nfts?wallet=${currentWallet}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const nftData = await response.json();
                console.log('Raw NFT data:', nftData);
                
                // Parse NFTs if they're stored in the database format
                if (Array.isArray(nftData)) {
                    walletNfts = nftData;
                } else {
                    walletNfts = [];
                }
                
                console.log('Parsed NFTs:', walletNfts);
                
                if (walletNfts.length === 0) {
                    showNotification('No PERKS NFTs found in this wallet', 'info');
                } else {
                    showNotification(`Found ${walletNfts.length} PERKS NFT${walletNfts.length > 1 ? 's' : ''}`, 'success');
                }
                
            } catch (error) {
                console.error('Error loading user NFTs:', error);
                showNotification('Failed to load NFTs', 'error');
                walletNfts = [];
            }
        }

        // ===== CITIZENS AND MAP =====
        
        async function loadCitizens() {
            try {
                const response = await fetch('/api/citizens');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Clear existing markers
                citizenMarkers.forEach(marker => map.removeLayer(marker));
                citizenMarkers = [];
                
                // Process citizens with anti-overlap positioning
                const processedCitizens = data.map(citizen => ({
                    citizen,
                    displayLat: citizen.lat,
                    displayLng: citizen.lng
                }));
                
                // Apply anti-overlap positioning
                calculateNonOverlappingPositions();
                
                function calculateNonOverlappingPositions() {
                    const minDistance = 0.5; // Minimum distance in degrees
                    
                    processedCitizens.forEach((item, index) => {
                        const { citizen } = item;
                        let newLat = citizen.lat;
                        let newLng = citizen.lng;
                        
                        // Check for overlaps with previously placed citizens
                        for (let i = 0; i < index; i++) {
                            const other = processedCitizens[i];
                            const distance = Math.sqrt(
                                Math.pow(newLat - other.displayLat, 2) + 
                                Math.pow(newLng - other.displayLng, 2)
                            );
                            
                            if (distance < minDistance) {
                                // Calculate new position with slight offset
                                const angle = Math.random() * 2 * Math.PI;
                                const offset = minDistance + Math.random() * 0.3;
                                newLat = citizen.lat + offset * Math.cos(angle);
                                newLng = citizen.lng + offset * Math.sin(angle);
                            }
                        }
                        
                        item.displayLat = newLat;
                        item.displayLng = newLng;
                    });
                }
                
                // Add all citizens to map with non-overlapping positions
                calculateNonOverlappingPositions();
                
                processedCitizens.forEach(item => {
                    const { citizen, displayLat, displayLng } = item;
                    
                    const pfpNft = citizen.pfp_nft || citizen.primaryNft || citizen.primary_nft;
                    let imageUrl = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM0ZmFjZmUiLz48L3N2Zz4K';
                    
                    if (pfpNft && citizen.nftMetadata && citizen.nftMetadata[pfpNft]) {
                        imageUrl = citizen.nftMetadata[pfpNft].image;
                    } else if (citizen.pfpImageUrl) {
                        imageUrl = citizen.pfpImageUrl;
                    } else if (citizen.image_url) {
                        imageUrl = citizen.image_url;
                    }
                    
                    const customIcon = L.divIcon({
                        html: `<img src="${imageUrl}" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #4facfe; object-fit: cover;" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM0ZmFjZmUiLz48L3N2Zz4K';">`,
                        className: 'citizen-marker',
                        iconSize: [44, 44],
                        iconAnchor: [22, 22],
                        popupAnchor: [0, -22]
                    });
                    
                    const marker = L.marker([displayLat, displayLng], { icon: customIcon })
                        .addTo(map)
                        .bindPopup(createPopupContent(citizen, citizen.wallet === currentWallet));
                    
                    citizenMarkers.push(marker);
                });
                
                console.log(`Loaded ${data.length} citizens with smart anti-overlap positioning`);
                
            } catch (error) {
                console.error('Error loading citizens:', error);
                showNotification('Failed to load citizens', 'error');
            }
        }

        function createCitizenGrid(citizen) {
            const nftIds = citizen.nfts || [];
            const maxVisible = 6;
            const visibleCitizens = nftIds.slice(0, maxVisible);
            const remaining = Math.max(0, nftIds.length - maxVisible);
            
            if (visibleCitizens.length === 0) {
                return '<div style="color: #888; font-style: italic;">No NFTs</div>';
            }
            
            const picSize = 40;
            const overlap = 15;
            const totalWidth = picSize + (maxVisible - 1) * (picSize - overlap);
            
            let html = `<div style="position: relative; width: ${totalWidth}px; height: ${picSize}px;">`;
            
            visibleCitizens.forEach((citizen, index) => {
                const pfpNft = citizen.pfp_nft || citizen.primaryNft || citizen.primary_nft;
                let imageUrl = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM0ZmFjZmUiLz48L3N2Zz4K';
                
                if (pfpNft && citizen.nftMetadata && citizen.nftMetadata[pfpNft]) {
                    imageUrl = citizen.nftMetadata[pfpNft].image;
                } else if (citizen.pfpImageUrl) {
                    imageUrl = citizen.pfpImageUrl;
                } else if (citizen.image_url) {
                    imageUrl = citizen.image_url;
                }
                
                const leftPosition = index * (picSize - overlap);
                const zIndex = maxVisible - index;
                
                html += `
                    <img src="${imageUrl}" 
                         style="position: absolute; left: ${leftPosition}px; top: 0; 
                                width: ${picSize}px; height: ${picSize}px; 
                                border-radius: 50%; border: 2px solid #4facfe; 
                                object-fit: cover; z-index: ${zIndex};"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM0ZmFjZmUiLz48L3N2Zz4K';" />
                `;
            });
            
            html += '</div>';
            
            if (remaining > 0) {
                html += `<div style="margin-top: 5px; font-size: 12px; color: #888;">+${remaining} more</div>`;
            }
            
            return html;
        }

        function createNftGrid(citizen) {
            if (!citizen.nftMetadata || Object.keys(citizen.nftMetadata).length === 0) {
                return '<div style="color: #888; font-style: italic;">No NFTs to display</div>';
            }
            
            const nftIds = Object.keys(citizen.nftMetadata);
            const maxVisible = 4;
            const displayNfts = nftIds.slice(0, maxVisible);
            const remaining = Math.max(0, nftIds.length - maxVisible);
            
            const gridStyle = `
                display: grid;
                grid-template-columns: repeat(${Math.min(displayNfts.length, 2)}, 1fr);
                gap: 8px;
                margin-top: 10px;
            `;
            
            const nftCards = displayNfts.map(nftId => {
                const nft = citizen.nftMetadata[nftId];
                if (!nft) return '';

                const isPrimary = nftId === (citizen.pfp_nft || citizen.primaryNft || citizen.primary_nft);
                
                return `
                    <div style="
                        background: #0F0F0F;
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        border-radius: 6px;
                        overflow: hidden;
                        transition: all 0.2s ease;
                        cursor: pointer;
                        position: relative;
                        ${isPrimary ? 'border-color: #4facfe; box-shadow: 0 0 8px rgba(79, 172, 254, 0.3);' : ''}
                    ">
                        <img src="${nft.image}" style="
                            width: 100%;
                            aspect-ratio: 1;
                            object-fit: cover;
                            display: block;
                        " onerror="this.src='https://via.placeholder.com/120';">
                        <div style="padding: 6px; text-align: center;">
                            <div style="font-size: 11px; font-weight: 500; color: white;">
                                ${nft.name || 'PERK NFT'}
                            </div>
                            ${isPrimary ? '<div style="font-size: 10px; color: #4facfe; margin-top: 2px;">● Primary</div>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            const moreIndicator = remaining > 0 ? `
                <div style="
                    background: rgba(79, 172, 254, 0.1);
                    border: 1px dashed #4facfe;
                    border-radius: 6px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 12px;
                    color: #4facfe;
                    font-weight: 500;
                    aspect-ratio: 1;
                ">
                    +${remaining}
                </div>
            ` : '';
            
            return `<div style="${gridStyle}">${nftCards}</div>${moreIndicator}`;
        }

        // Create popup content for citizens
        function createPopupContent(citizen, isVerified) {
            const pfpNft = citizen.pfp_nft || citizen.primaryNft || citizen.primary_nft;
            let imageUrl = citizen.image_url;
            
            // If no image_url stored, try to get from NFT metadata
            if (!imageUrl && pfpNft && citizen.nftMetadata && citizen.nftMetadata[pfpNft]) {
                imageUrl = citizen.nftMetadata[pfpNft].image;
            }
            
            // If still no image, use fallback
            if (!imageUrl) {
                imageUrl = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iNDAiIGZpbGw9IiM0ZmFjZmUiLz4KPHRleHQgeD0iNDAiIHk9IjQ1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5QRVJLPC90ZXh0Pgo8L3N2Zz4K';
            }
            
            // Build bio section with safe fallbacks
            const bioSection = citizen.bio ? `
                <div style="margin: 8px 0; padding: 8px; background: rgba(255, 255, 255, 0.05); border-radius: 6px;">
                    <div style="font-size: 11px; color: #888; margin-bottom: 4px;">Bio</div>
                    <div style="font-size: 13px; line-height: 1.4;">${citizen.bio}</div>
                </div>
            ` : '';
            
            // Build social links with safe fallbacks
            const socialLinks = [];
            if (citizen.twitter_handle) socialLinks.push(`<a href="https://twitter.com/${citizen.twitter_handle.replace('@', '')}" target="_blank" style="color: #4facfe;">🐦 Twitter</a>`);
            if (citizen.telegram_handle) socialLinks.push(`<a href="https://t.me/${citizen.telegram_handle.replace('@', '')}" target="_blank" style="color: #4facfe;">📱 Telegram</a>`);
            if (citizen.discord_handle) socialLinks.push(`<span style="color: #4facfe;">💬 ${citizen.discord_handle}</span>`);
            
            const socialSection = socialLinks.length > 0 ? `
                <div style="margin: 8px 0; display: flex; gap: 12px; flex-wrap: wrap; font-size: 12px;">
                    ${socialLinks.join('')}
                </div>
            ` : '';
            
            // NFT grid section
            const nftSection = createNftGrid(citizen);
            
            const verifiedBadge = isVerified ? `
                <div style="
                    position: absolute; 
                    top: 5px; 
                    right: 5px; 
                    background: rgba(33, 232, 163, 0.2); 
                    border: 1px solid #21E8A3; 
                    border-radius: 4px; 
                    padding: 2px 6px; 
                    font-size: 10px; 
                    color: #21E8A3; 
                    font-weight: 600;
                ">
                    ✅ VERIFIED
                </div>
            ` : '';
            
            // Get proper governance info with null safety
            const governancePower = citizen.governance_power || 0;
            const formattedPower = governancePower > 0 ? governancePower.toLocaleString() : '0';
            
            // Use safe display values
            const displayNickname = citizen.nickname || 'Anonymous Citizen';
            const walletDisplay = citizen.wallet ? `${citizen.wallet.slice(0, 4)}...${citizen.wallet.slice(-4)}` : 'No wallet';
            
            return `
                <div style="
                    background: #0a0a0a; 
                    color: white; 
                    padding: 16px; 
                    border-radius: 12px; 
                    min-width: 280px; 
                    max-width: 320px;
                    position: relative;
                ">
                    ${verifiedBadge}
                    
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                        <img src="${imageUrl}" style="
                            width: 60px; 
                            height: 60px; 
                            border-radius: 50%; 
                            border: 2px solid #4facfe; 
                            object-fit: cover;
                        " onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9IiM0ZmFjZmUiLz4KPHRleHQgeD0iMzAiIHk9IjM1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTAiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5QRVJLPC90ZXh0Pgo8L3N2Zz4K';">
                        
                        <div style="flex: 1;">
                            <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px;">
                                ${displayNickname}
                            </div>
                            <div style="font-size: 11px; color: #888; font-family: monospace;">
                                ${walletDisplay}
                            </div>
                            <div style="font-size: 12px; color: #4facfe; margin-top: 2px;">
                                🗳️ ${formattedPower} VP
                            </div>
                        </div>
                    </div>
                    
                    ${bioSection}
                    ${socialSection}
                    ${nftSection}
                </div>
            `;
        }

        // ===== PIN CREATION =====
        
        function showPinModal() {
            if (!currentWallet) {
                showNotification('Please connect your wallet first', 'error');
                return;
            }
            
            if (walletNfts.length === 0) {
                showNotification('You need to own a PERKS NFT to create a pin', 'error');
                return;
            }
            
            // Reset form and selections
            document.getElementById('pinForm').reset();
            selectedPfp = null;
            selectedPrimary = null;
            
            // Load NFTs into modal
            loadNftsIntoModal();
            
            // Show modal
            document.getElementById('pinModal').style.display = 'flex';
        }
        
        function closePinModal() {
            document.getElementById('pinModal').style.display = 'none';
            selectedLocation = null;
            selectedPfp = null;
            selectedPrimary = null;
        }
        
        window.closePinModal = closePinModal;

        function loadNftsIntoModal() {
            const nftGrid = document.getElementById('nftGrid');
            nftGrid.innerHTML = '';
            
            if (walletNfts.length === 0) {
                nftGrid.innerHTML = '<div style="color: #888; text-align: center;">No PERKS NFTs found</div>';
                return;
            }
            
            walletNfts.forEach(nft => {
                const nftElement = document.createElement('div');
                nftElement.className = 'nft-item';
                nftElement.innerHTML = `<img src="${nft.content.links.image}" alt="${nft.content.metadata.name}" class="nft-image">`;
                
                nftElement.addEventListener('click', () => selectNft(nft, nftElement));
                
                nftGrid.appendChild(nftElement);
            });
        }

        // Select NFT
        function selectNft(nft, element) {
            // Remove previous selections
            document.querySelectorAll('.nft-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Select current NFT
            element.classList.add('selected');
            selectedPfp = nft.mint || nft.id;
            selectedPrimary = nft.mint || nft.id;
        }

        // Handle add pin button
        function handleAddPin() {
            if (!simpleWallet || !simpleWallet.isConnected()) {
                // Open wallet connection modal if not connected
                const modal = document.getElementById('wallet-modal-overlay');
                if (modal) {
                    modal.style.display = 'flex';
                }
                showNotification('Please connect your wallet to add a pin', 'info');
                return;
            }

            if (walletNfts.length === 0) {
                showNotification('You need to own a PERKS NFT to create a pin', 'error');
                return;
            }

            showNotification('Click on the map to place your pin', 'info');
        }

        // Handle pin form submission
        async function handlePinSubmit(e) {
            e.preventDefault();
            
            if (!selectedLocation) {
                showNotification('Please click on the map to select a location first', 'error');
                return;
            }
            
            if (!selectedPfp) {
                showNotification('Please select a PERKS NFT for your profile', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                console.log('Starting verified pin creation process');
                
                submitBtn.textContent = 'Verifying Wallet...';
                submitBtn.disabled = true;
                
                // Step 1: Verify wallet using WalletVerifier
                console.log('Starting wallet verification...');
                const verificationData = await walletVerifier.verifyWallet(simpleWallet);
                console.log('Wallet verification successful:', verificationData);
                
                submitBtn.textContent = 'Creating Pin...';
                
                // Step 2: Prepare citizen data
                const selectedNft = walletNfts.find(nft => nft.mint === selectedPfp);
                console.log('Selected NFT:', selectedNft);
                console.log('Selected PFP:', selectedPfp);
                console.log('Wallet NFTs:', walletNfts);
                
                const citizenData = {
                    lat: selectedLocation.lat,
                    lng: selectedLocation.lng,
                    primary_nft: selectedPrimary,
                    pfp_nft: selectedPfp,
                    image_url: selectedNft?.image,
                    nickname: document.getElementById('nickname').value,
                    bio: document.getElementById('bio').value,
                    twitter_handle: document.getElementById('twitter').value,
                    telegram_handle: document.getElementById('telegram').value,
                    discord_handle: document.getElementById('discord').value,
                    nfts: [selectedPrimary]
                };
                
                console.log('Citizen data prepared:', citizenData);
                
                // Step 3: Submit verified citizen data
                await walletVerifier.submitVerifiedCitizen(verificationData, citizenData);
                
                // Success
                showNotification('Citizen pin created successfully!', 'success');
                closePinModal();
                
                // Reload citizens to show the new pin
                setTimeout(() => {
                    loadCitizens();
                    loadStats();
                }, 1000);
                
            } catch (error) {
                console.error('Error creating verified pin:', error);
                showNotification(`Verification failed: ${error.message}`, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // ===== STATS AND UI =====
        
        async function loadStats() {
            try {
                const response = await fetch('/api/governance-stats');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const stats = await response.json();
                
                // Validate response structure
                if (!stats || typeof stats !== 'object') {
                    throw new Error('Invalid stats response');
                }
                
                // Update display with PERKS collection stats
                document.getElementById('citizenPins').textContent = stats.totalCitizens || '0';
                document.getElementById('perksCollected').textContent = stats.totalPerks || '0';
                
                // Update daily sync countdown
                updateDailySyncCountdown();
                
            } catch (error) {
                console.error('Error loading stats:', error);
                // Set fallback values
                document.getElementById('citizenPins').textContent = '0';
                document.getElementById('perksCollected').textContent = '0';
                document.getElementById('dailySync').textContent = '--:--';
            }
        }

        // Update daily sync countdown to next 00:00 UTC (midnight)
        function updateDailySyncCountdown() {
            const now = new Date();
            
            // Calculate next 00:00 UTC (midnight)
            const nextSync = new Date(now);
            nextSync.setUTCDate(nextSync.getUTCDate() + 1);
            nextSync.setUTCHours(0, 0, 0, 0);
            
            const timeUntilSync = nextSync.getTime() - now.getTime();
            const hoursRemaining = Math.floor(timeUntilSync / (1000 * 60 * 60));
            const minutesRemaining = Math.floor((timeUntilSync % (1000 * 60 * 60)) / (1000 * 60));
            
            const dailySyncElement = document.getElementById('dailySync');
            if (dailySyncElement) {
                if (hoursRemaining > 0) {
                    dailySyncElement.textContent = `${hoursRemaining}h ${minutesRemaining}m`;
                } else {
                    dailySyncElement.textContent = `${minutesRemaining}m`;
                }
            }
        }

        function broadcastUpdate() {
            // Force immediate update check in 2 seconds for smooth UX
            setTimeout(() => {
                checkForUpdates();
            }, 2000);
        }

        function initializeTheme() {
            const themeBtn = document.getElementById('themeToggle');
            themeBtn.textContent = isDarkTheme ? '☀️' : '🌙';
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
        }

        // ===== MAP INITIALIZATION =====
        function initializeMap() {
            map = L.map('map', {
                center: [20, 0],
                zoom: 2,
                minZoom: 2,
                maxZoom: 18,
                zoomControl: true,
                preferCanvas: true, // Better performance for many markers
                worldCopyJump: true, // Enable smooth wrapping to opposite side
                maxBounds: [[-90, -180], [90, 180]], // Restrict to single world
                maxBoundsViscosity: 1.0 // Strong boundary enforcement
            });

            // Remove zoom event listener to prevent errors
            // map.on('zoomend', () => {
            //     loadCitizens();
            // });

            updateMapTheme();
        }

        // Update map theme
        function updateMapTheme() {
            map.eachLayer(layer => {
                if (layer instanceof L.TileLayer) {
                    map.removeLayer(layer);
                }
            });

            if (isDarkTheme) {
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(map);
            } else {
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19
                }).addTo(map);
            }
        }

        // Toggle theme
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            localStorage.setItem('darkTheme', isDarkTheme);
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            document.getElementById('themeToggle').textContent = isDarkTheme ? '☀️' : '🌙';
            updateMapTheme();
        }

        // ===== NOTIFICATIONS =====
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // ===== UTILITY FUNCTIONS =====
        
        function checkForUpdates() {
            // Refresh citizens and stats
            loadCitizens();
            loadStats();
        }

        // Auto-refresh every 30 seconds for live updates
        setInterval(checkForUpdates, 30000);

        // Refresh daily sync countdown every minute
        setInterval(updateDailySyncCountdown, 60000);
    </script>
