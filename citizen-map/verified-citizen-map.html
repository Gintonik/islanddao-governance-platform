        /* Hide scrollbars for all browsers */
        .card-face::-webkit-scrollbar,
        .nft-scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .card-face,
        .nft-scroll-container {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        .header {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--panel-border);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 28px;
            width: auto;
        }

        .title {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0;
        }

        .wallet-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-connect-btn {
            background: var(--accent-glow);
            color: var(--accent-primary);
            border: 1px solid var(--accent-glow);
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        .wallet-connect-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .wallet-connected {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            cursor: pointer;
        }

        .wallet-connected:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 232, 163, 0.2);
            opacity: 0.95;
        }

        /* Smooth Pin Clustering Animations */
        .leaflet-div-icon {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
            transform-origin: center !important;
        }

        .cluster-marker {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
        }

        .cluster-marker:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .citizen-marker {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
        }

        .citizen-marker:hover {
            transform: scale(1.05);
        }

        /* Animation keyframes for smooth clustering */
        @keyframes clusterForm {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) rotate(-90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes clusterBreak {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) rotate(90deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(180deg);
            }
        }

        @keyframes markerAppear {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-20px);
            }
            70% {
                transform: scale(1.1) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .cluster-forming {
            animation: clusterForm 0.4s ease-out forwards;
        }

        .cluster-breaking {
            animation: clusterBreak 0.4s ease-out forwards;
        }

        .marker-appearing {
            animation: markerAppear 0.3s ease-out forwards;
        }

        /* Old wallet modal styles removed - using simple wallet component */

        /* Wallet Modal Styling */
        #wallet-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .wallet-modal {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 24px;
            border-radius: 16px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-subtle);
            font-family: inherit;
        }

        .wallet-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .wallet-modal-header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            max-width: 280px;
        }

        .wallet-modal-close {
            background: var(--panel-hover);
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .wallet-modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        .wallet-modal-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .wallet-modal-list button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 100%;
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .wallet-modal-list button:hover {
            background: var(--panel-hover);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 232, 163, 0.2);
        }

        .wallet-modal-list button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .wallet-modal-list button:disabled:hover {
            background: var(--bg-primary);
            border-color: var(--border-subtle);
            transform: none;
            box-shadow: none;
        }

        .wallet-modal-list img {
            width: 40px;
            height: 40px;
            margin-right: 16px;
            border-radius: 8px;
            background: white;
            padding: 6px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .wallet-item-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .wallet-item-name {
            font-weight: 600;
            font-size: 14px;
        }

        .wallet-item-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .wallet-item-status.detected {
            color: var(--accent-primary);
        }

        .map-container {
            height: calc(100vh - 80px);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: #0F0F0F; /* Dark background for overflow areas */
        }

        /* Dark theme map styling */
        [data-theme="dark"] #map {
            background-color: #0F0F0F;
        }

        /* Light theme map styling */
        [data-theme="light"] #map {
            background-color: #ffffff;
        }

        /* Fix Leaflet container backgrounds for proper theme switching */
        [data-theme="light"] .leaflet-container {
            background-color: #ffffff !important;
        }

        [data-theme="dark"] .leaflet-container {
            background-color: #0F0F0F !important;
        }

        /* Light theme navigation styling */
        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] .logo {
            color: #1a1a1a;
        }

        [data-theme="light"] .nav-button {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }

        [data-theme="light"] .nav-button:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #21E8A3;
            color: #21E8A3;
        }

        /* Light theme controls styling */
        [data-theme="light"] .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }

        [data-theme="light"] .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #21E8A3;
            color: #21E8A3;
        }

        /* Custom styling for leaflet container overflow */
        .leaflet-container {
            background-color: inherit !important;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border-subtle);
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 11px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            min-width: auto;
        }

        .control-btn:hover {
            background: var(--panel-hover);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: none;
        }

        .add-pin-btn {
            background: linear-gradient(135deg, #21E8A3 0%, #4FACFE 100%);
            color: white;
            border: 2px solid #21E8A3;
            font-weight: 700;
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 25px rgba(33, 232, 163, 0.6), 0 0 40px rgba(33, 232, 163, 0.3);
            animation: pulse-glow 1.5s infinite;
            transform: scale(1.1);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .add-pin-btn::before {
            content: none;
        }

        .add-pin-btn:hover::before {
            content: none;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 20px rgba(33, 232, 163, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(33, 232, 163, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(33, 232, 163, 0.4);
            }
        }

        .add-pin-btn:hover {
            background: linear-gradient(135deg, #1dbf8a 0%, #4299e1 100%);
            box-shadow: 0 0 25px rgba(33, 232, 163, 0.8);
            animation: none;
        }

        .theme-toggle {
            background: rgba(15, 15, 15, 0.8);
            color: #AFAFAF;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow-soft);
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--accent-primary);
            border: 1px solid var(--border-subtle);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: #56ab2f;
        }

        .notification.error {
            border-left-color: #ff6b6b;
        }

        .citizen-panel {
            position: fixed;
            top: 140px;
            right: -336px;
            width: 312px;
            height: auto;
            max-height: calc(100vh - 120px);
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            box-shadow: -3px 0 15px rgba(0, 0, 0, 0.15);
            transition: right 0.3s ease;
            z-index: 1500;
            overflow-y: auto;
            border-radius: 8px 0 0 8px;
        }

        .citizen-panel.open {
            right: 10px;
        }

        .citizen-panel-header {
            padding: 1rem;
            border-bottom: 1px solid var(--panel-border);
            background: var(--panel-header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .citizen-panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-logo {
            height: 20px;
            width: auto;
        }

        .close-panel {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .close-panel:hover {
            background: var(--panel-hover);
            color: var(--text-primary);
        }

        .citizen-panel-content {
            padding: 1rem;
        }

        /* IslandDAO Theme Variables */
        :root {
            --bg-primary: #0F0F0F;
            --bg-secondary: #1D1D1D;
            --accent-primary: #21E8A3;
            --accent-glow: rgba(33, 232, 163, 0.3);
            --text-primary: #FAFAFA;
            --text-secondary: #AFAFAF;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --panel-bg: rgba(29, 29, 29, 0.95);
            --panel-border: rgba(255, 255, 255, 0.08);
            --panel-hover: rgba(255, 255, 255, 0.05);
            --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.25);
            --shadow-elevated: 0 8px 32px rgba(0, 0, 0, 0.4);

        [data-theme="light"] {
            --bg-primary: #ffffff;

            --accent-primary: #21E8A3;

            --text-primary: #1a1a1a;
            --text-secondary: #666666;

            --shadow-elevated: 0 8px 32px rgba(0, 0, 0, 0.12);

            height: 60px;

            object-fit: cover;
            border: 2px solid #4facfe;

        .citizen-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);

        .citizen-bio {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
            line-height: 1.3;
        }

        .citizen-wallet {
            background: var(--wallet-bg);

            border-radius: 4px;
            font-family: monospace;
            font-size: 0.7rem;
            word-break: break-all;
            margin-bottom: 0.75rem;

            transition: background 0.2s ease;

        .citizen-wallet:hover {

            color: white;

    <script>
        'use strict';
        
        // ===== GLOBAL STATE =====
        let map;
        let isDarkTheme = true;
        let currentWallet = null;
        let walletNfts = [];
        let selectedLocation = null;
        let selectedPfp = null;
        let selectedPrimary = null;
        let isPickingLocation = false;
        let citizenMarkers = [];

        // ===== WALLET CONNECTION SYSTEM =====
        
        // Wallet configurations with working official logos
        const WALLET_CONFIGS = {
            phantom: {
                name: 'Phantom',
                icon: 'https://phantom.app/img/phantom-logo.svg',
                url: 'https://phantom.app',
                detect: () => window.phantom?.solana?.isPhantom,
                provider: () => window.phantom?.solana
            },
            solflare: {
                name: 'Solflare', 
                icon: 'https://solflare.com/images/logo.svg',
                url: 'https://solflare.com',
                detect: () => window.solflare?.isSolflare,
                provider: () => window.solflare
            },
            backpack: {
                name: 'Backpack',
                icon: 'https://backpack.app/icon.png',
                url: 'https://backpack.app',
                detect: () => window.backpack?.isBackpack,
                provider: () => window.backpack
            },
            coinbase: {
                name: 'Coinbase Wallet',
                icon: 'https://images.ctfassets.net/q5ulk4bp65r7/3VbZqohOorINNZM8tGEzJn/72d6e35936b7cef3a1f0a3ae7b123fa7/coinbase-wallet.png',
                url: 'https://www.coinbase.com/wallet',
                detect: () => window.coinbaseSolana,
                provider: () => window.coinbaseSolana
            }
        };

        // Wallet modal functions
        window.showWalletModal = () => {
            populateWalletList();
            const modal = document.getElementById('wallet-modal-overlay');
            if (modal) {
                modal.style.display = 'flex';
            }
        };

        window.closeWalletModal = () => {
            const modal = document.getElementById('wallet-modal-overlay');
            if (modal) {
                modal.style.display = 'none';
            }
        };

        function populateWalletList() {
            const walletList = document.getElementById('wallet-list');
            walletList.innerHTML = '';

            Object.keys(WALLET_CONFIGS).forEach(walletKey => {
                const wallet = WALLET_CONFIGS[walletKey];
                const isDetected = wallet.detect();
                
                const btn = document.createElement('button');
                btn.disabled = !isDetected;
                
                btn.innerHTML = `
                    <div class="wallet-item-info">
                        <img src="${wallet.icon}" alt="${wallet.name}" style="width: 40px; height: 40px; margin-right: 16px; border-radius: 8px; background: white; padding: 6px; object-fit: contain; flex-shrink: 0;" crossorigin="anonymous" />
                        <div class="wallet-item-name">${wallet.name}</div>
                    </div>
                    <span class="wallet-item-status ${isDetected ? 'detected' : ''}">${isDetected ? 'Detected' : 'Not installed'}</span>
                `;

                if (isDetected) {
                    btn.onclick = async () => {
                        await connectWallet(walletKey, wallet);
                    };
                } else {
                    btn.onclick = () => {
                        window.open(wallet.url, '_blank');
                    };
                }

                walletList.appendChild(btn);
            });
        }

        async function connectWallet(walletKey, wallet) {
            try {
                const provider = wallet.provider();
                if (!provider) throw new Error(`${wallet.name} not available`);

                const response = await provider.connect();
                currentWallet = response.publicKey.toString();
                
                localStorage.setItem('lastConnectedWallet', walletKey);
                
                closeWalletModal();
                updateWalletUI();
                showNotification(`Connected to ${wallet.name}!`, 'success');
                
                // Load NFTs after connection
                await loadUserNfts();
                
            } catch (error) {
                console.error('Connection failed:', error);
                showNotification(`Failed to connect to ${wallet.name}`, 'error');

        // Load and display citizens
        async function loadCitizens() {
            try {
                const response = await fetch('/api/citizens');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const citizens = await response.json();

                // Clear existing markers
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                // Smart anti-overlap positioning system
                const processedCitizens = [];
                const markerSize = 40; // Size of markers in pixels
                
                // Process each citizen and calculate their display position
                citizens.forEach(citizen => {
                    let lat, lng;
                    if (citizen.lat && citizen.lng) {
                        lat = parseFloat(citizen.lat);
                        lng = parseFloat(citizen.lng);
                    } else if (citizen.location && Array.isArray(citizen.location)) {
                        lat = parseFloat(citizen.location[0]);
                        lng = parseFloat(citizen.location[1]);
                    } else {
                        return;
                    }
                    
                    if (isNaN(lat) || isNaN(lng)) return;
                    
                    // Normalize longitude to be within -180 to 180 range
                    while (lng > 180) lng -= 360;
                    while (lng < -180) lng += 360;
                    
                    processedCitizens.push({
                        citizen,
                        originalLat: lat,
                        originalLng: lng,
                        displayLat: lat,
                        displayLng: lng
                    });
                });

                // Function to check if positions would overlap at current zoom
                function calculateNonOverlappingPositions() {
                    const zoom = map.getZoom();
                    const pixelThreshold = 50; // Minimum distance in pixels between markers
                    
                    // Convert pixel threshold to degrees at current zoom
                    const degreeThreshold = pixelThreshold / Math.pow(2, zoom) / 256 * 360;
                    
                    // Reset all positions to original
                    processedCitizens.forEach(item => {
                        item.displayLat = item.originalLat;
                        item.displayLng = item.originalLng;
                    });
                    
                    // Group overlapping citizens and arrange them in a grid
                    const clusters = [];
                    const processed = new Set();
                    
                    // Find clusters of overlapping citizens
                    for (let i = 0; i < processedCitizens.length; i++) {
                        if (processed.has(i)) continue;
                        
                        const cluster = [i];
                        processed.add(i);
                        
                        for (let j = i + 1; j < processedCitizens.length; j++) {
                            if (processed.has(j)) continue;
                            
                            const item1 = processedCitizens[i];
                            const item2 = processedCitizens[j];
                            
                            const distance = Math.sqrt(
                                Math.pow(item1.originalLat - item2.originalLat, 2) + 
                                Math.pow(item1.originalLng - item2.originalLng, 2)
                            );
                            
                            if (distance < degreeThreshold) {
                                cluster.push(j);
                                processed.add(j);
                            }
                        }
                        
                        clusters.push(cluster);
                    }
                    
                    // Arrange each cluster in a compact grid
                    clusters.forEach(cluster => {
                        if (cluster.length === 1) {
                            // Single citizen, keep at original position
                            return;
                        }
                        
                        // Calculate center of cluster
                        let centerLat = 0, centerLng = 0;
                        cluster.forEach(idx => {
                            centerLat += processedCitizens[idx].originalLat;
                            centerLng += processedCitizens[idx].originalLng;
                        });
                        centerLat /= cluster.length;
                        centerLng /= cluster.length;
                        
                        // Arrange in grid (2 citizens per row for compactness)
                        const gridWidth = Math.min(2, cluster.length);
                        const gridHeight = Math.ceil(cluster.length / gridWidth);
                        
                        // Very tight spacing - keep pins as close as possible
                        const spacingLat = degreeThreshold * 0.6;
                        const spacingLng = degreeThreshold * 0.6;
                        
                        // Center the grid around the cluster center
                        const startLat = centerLat - ((gridHeight - 1) * spacingLat) / 2;
                        const startLng = centerLng - ((gridWidth - 1) * spacingLng) / 2;
                        
                        cluster.forEach((idx, position) => {
                            const row = Math.floor(position / gridWidth);
                            const col = position % gridWidth;
                            
                            processedCitizens[idx].displayLat = startLat + (row * spacingLat);
                            processedCitizens[idx].displayLng = startLng + (col * spacingLng);
                        });
                    });
                }

                // Create markers with smart positioning
                function createSmartMarkers() {
                    // Clear existing markers
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker && layer.options.className !== 'user-location-marker') {
                            map.removeLayer(layer);
                        }

        // Disconnect wallet function
        async function disconnectWallet() {
            try {
                const lastWallet = localStorage.getItem('lastConnectedWallet');
                if (lastWallet && WALLET_CONFIGS[lastWallet]) {
                    const wallet = WALLET_CONFIGS[lastWallet];
                    const provider = wallet.provider();
                    if (provider && provider.disconnect) {
                        await provider.disconnect();
                    }
                }
                
                currentWallet = null;
                localStorage.removeItem('lastConnectedWallet');
                updateWalletUI();
                showNotification('Wallet disconnected', 'info');
                
            } catch (error) {
                console.error('Disconnect failed:', error);
                showNotification('Failed to disconnect wallet', 'error');
            }
        }

        // Start pin creation process
        function startPinCreation() {
            isPickingLocation = true;
            showNotification('Click on the map to place your pin', 'info');
            
            // Change cursor to crosshair
            const mapContainer = document.getElementById('map');
            if (mapContainer) {
                mapContainer.style.cursor = 'crosshair';
            }
        }

        // Update wallet UI
        function updateWalletUI() {
            const walletBtn = document.getElementById('walletBtn');
            const walletIcon = document.getElementById('walletIcon');
            const walletText = document.getElementById('walletText');
            
            if (currentWallet && walletBtn) {
                walletIcon.textContent = 'ðŸ”—';
                walletText.textContent = `${currentWallet.slice(0, 4)}...${currentWallet.slice(-4)}`;
                walletBtn.classList.add('wallet-connected');
            } else if (walletBtn) {
                walletIcon.textContent = 'ðŸ”—';
                walletText.textContent = 'Connect Wallet';
                walletBtn.classList.remove('wallet-connected');
            }
        }

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            const walletModal = document.getElementById('wallet-modal-overlay');
            const pinModal = document.getElementById('pinFormModal');
            
            if (e.target === walletModal) {
                closeWalletModal();
            }
            
            if (e.target === pinModal) {
                closePinForm();
            }
        });
