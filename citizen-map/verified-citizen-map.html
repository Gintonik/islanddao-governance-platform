<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Citizen Map - IslandDAO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0F0F0F;
            min-height: 100vh;
            overflow-x: hidden;
            color: #FAFAFA;
        }

        .header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 28px;
            width: auto;
        }

        .title {
            color: #AFAFAF;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0;
        }

        .wallet-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-connect-btn {
            background: rgba(33, 232, 163, 0.1);
            color: #21E8A3;
            border: 1px solid rgba(33, 232, 163, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            font-size: 14px;
        }

        .wallet-connect-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
            opacity: 0.95;
        }

        .wallet-connected {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            cursor: pointer;
        }

        .wallet-connected:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 232, 163, 0.2);
            opacity: 0.95;
        }

        /* Smooth Pin Clustering Animations */
        .leaflet-div-icon {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
            transform-origin: center !important;
        }

        .cluster-marker {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
        }

        .cluster-marker:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .citizen-marker {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
        }

        .citizen-marker:hover {
            transform: scale(1.05);
        }

        /* Animation keyframes for smooth clustering */
        @keyframes clusterForm {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) rotate(-90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes clusterBreak {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) rotate(90deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(180deg);
            }
        }

        @keyframes markerAppear {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-20px);
            }
            70% {
                transform: scale(1.1) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .cluster-forming {
            animation: clusterForm 0.4s ease-out forwards;
        }

        .cluster-breaking {
            animation: clusterBreak 0.4s ease-out forwards;
        }

        .marker-appearing {
            animation: markerAppear 0.3s ease-out forwards;
        }

        .wallet-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .wallet-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
            min-width: 400px;
            max-width: 90vw;
            box-shadow: var(--shadow-soft);
        }

        .wallet-modal h3 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 18px;
        }

        .wallet-options {
            display: grid;
            gap: 1rem;
        }

        .wallet-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-primary);
        }

        .wallet-option:hover {
            border-color: var(--accent-primary);
            background: var(--panel-hover);
            box-shadow: 0 0 0 1px var(--accent-glow);
        }

        .wallet-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .wallet-info {
            flex: 1;
        }

        .wallet-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .wallet-status {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .close-modal {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--panel-hover);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        .map-container {
            height: calc(100vh - 80px);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: #0F0F0F; /* Dark background for overflow areas */
        }

        /* Dark theme map styling */
        [data-theme="dark"] #map {
            background-color: #0F0F0F;
        }

        /* Light theme map styling */
        [data-theme="light"] #map {
            background-color: #ffffff;
        }

        /* Fix Leaflet container backgrounds for proper theme switching */
        [data-theme="light"] .leaflet-container {
            background-color: #ffffff !important;
        }

        [data-theme="dark"] .leaflet-container {
            background-color: #0F0F0F !important;
        }

        /* Light theme navigation styling */
        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] .logo {
            color: #1a1a1a;
        }

        [data-theme="light"] .nav-button {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }

        [data-theme="light"] .nav-button:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #21E8A3;
            color: #21E8A3;
        }

        /* Light theme controls styling */
        [data-theme="light"] .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }

        [data-theme="light"] .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #21E8A3;
            color: #21E8A3;
        }

        /* Custom styling for leaflet container overflow */
        .leaflet-container {
            background-color: inherit !important;
        }

        .controls {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-btn {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 11px;
            color: #AFAFAF;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            min-width: auto;
        }

        .control-btn:hover {
            background: rgba(15, 15, 15, 0.9);
            border-color: #21E8A3;
            color: #21E8A3;
            transform: none;
        }

        .add-pin-btn {
            background: linear-gradient(135deg, #21E8A3 0%, #4FACFE 100%);
            color: white;
            border: 2px solid #21E8A3;
            font-weight: 700;
            font-size: 14px;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 25px rgba(33, 232, 163, 0.6), 0 0 40px rgba(33, 232, 163, 0.3);
            animation: pulse-glow 1.5s infinite;
            transform: scale(1.1);
            letter-spacing: 0.5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .add-pin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .add-pin-btn:hover::before {
            left: 100%;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 20px rgba(33, 232, 163, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(33, 232, 163, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(33, 232, 163, 0.4);
            }
        }

        .add-pin-btn:hover {
            background: linear-gradient(135deg, #1dbf8a 0%, #4299e1 100%);
            box-shadow: 0 0 25px rgba(33, 232, 163, 0.8);
            animation: none;
        }

        .theme-toggle {
            background: rgba(15, 15, 15, 0.8);
            color: #AFAFAF;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #1a1a1a;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            border-left: 4px solid #4facfe;
            border: 1px solid rgba(33, 232, 163, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: #56ab2f;
        }

        .notification.error {
            border-left-color: #ff6b6b;
        }

        .citizen-panel {
            position: fixed;
            top: 100px;
            right: -336px;
            width: 312px;
            height: auto;
            max-height: calc(100vh - 120px);
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            box-shadow: -3px 0 15px rgba(0, 0, 0, 0.15);
            transition: right 0.3s ease;
            z-index: 1500;
            overflow-y: auto;
            border-radius: 8px 0 0 8px;
        }

        .citizen-panel.open {
            right: 10px;
        }

        .citizen-panel-header {
            padding: 1rem;
            border-bottom: 1px solid var(--panel-border);
            background: var(--panel-header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .citizen-panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-logo {
            height: 20px;
            width: auto;
        }

        .close-panel {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .close-panel:hover {
            background: var(--panel-hover);
            color: var(--text-primary);
        }

        .citizen-panel-content {
            padding: 1rem;
        }

        /* IslandDAO Theme Variables */
        :root {
            --bg-primary: #0F0F0F;
            --bg-secondary: #1D1D1D;
            --accent-primary: #21E8A3;
            --accent-glow: rgba(33, 232, 163, 0.3);
            --text-primary: #FAFAFA;
            --text-secondary: #AFAFAF;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --panel-bg: rgba(29, 29, 29, 0.95);
            --panel-border: rgba(255, 255, 255, 0.08);
            --panel-hover: rgba(255, 255, 255, 0.05);
            --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .citizen-profile {
            text-align: center;
            margin-bottom: 1rem;
        }

        .citizen-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 0.75rem;
            object-fit: cover;
            border: 2px solid #4facfe;
        }

        .citizen-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .citizen-bio {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
            line-height: 1.3;
        }

        .citizen-wallet {
            background: var(--wallet-bg);
            padding: 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.7rem;
            word-break: break-all;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background 0.2s ease;
            color: var(--text-primary);
        }

        .citizen-wallet:hover {
            background: var(--wallet-hover);
        }

        .citizen-socials {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .social-link {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 0.7rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            background-size: 14px 14px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        .citizen-nfts {
            border-top: 1px solid var(--panel-border);
            padding-top: 0.75rem;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .nft-collection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .nft-card {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 4px;
            overflow: hidden;
            transition: border-color 0.2s ease;
            cursor: pointer;
        }

        .nft-card:hover {
            border-color: #4facfe;
        }

        .nft-card.primary {
            border-color: #56ab2f;
            background: var(--wallet-bg);
        }

        .nft-image-small {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .nft-info {
            padding: 0.4rem;
            text-align: center;
        }

        .nft-name-small {
            font-size: 0.65rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.2rem;
            line-height: 1.2;
        }

        .nft-card.primary {
            border-color: #56ab2f;
            background: var(--wallet-bg);
            position: relative;
        }

        .nft-card.primary .nft-image-small {
            border-bottom: 2px solid #56ab2f;
        }

        .primary-badge {
            background: #56ab2f;
            color: white;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 0.6rem;
            font-weight: 500;
        }

        .pin-form-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .pin-form-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 1px solid rgba(33, 232, 163, 0.2);
            padding: 2rem;
            border-radius: 20px;
            min-width: 500px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        'use strict';
        
        // ===== GLOBAL STATE =====
        let map;
        let isDarkTheme = true;
        let currentWallet = null;
        let walletNfts = [];
        let selectedLocation = null;
        let selectedPfp = null;
        let selectedPrimary = null;
        let isPickingLocation = false;
        let citizenMarkers = [];

        // ===== WALLET CONFIGURATION =====
        const walletProviders = {
            phantom: {
                name: 'Phantom',
                icon: '/citizen-map/phantom-logo.png',
                detected: () => window.solana?.isPhantom
            },
            solflare: {
                name: 'Solflare',
                icon: '/citizen-map/solflare-logo.png',
                detected: () => window.solflare?.isSolflare
            },
            backpack: {
                name: 'Backpack',
                icon: '/citizen-map/backpack-logo.png',
                detected: () => window.backpack
            }
        };

        // ===== APPLICATION INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', initializeApp);

        async function initializeApp() {
            try {
                // Add a small delay to ensure DOM is fully ready
                setTimeout(async () => {
                    try {
                        initializeMap();
                        setupEventListeners();
                        await loadCitizens();
                        populateWalletOptions();
                        initializeTheme();
                        startAutoRefresh(); // Start automatic updates
                        console.log('Application initialized successfully');
                    } catch (initError) {
                        console.error('Initialization error:', initError);
                        showNotification('Application failed to load. Please refresh the page.', 'error');
                    }
                }, 100);
            } catch (error) {
                console.error('App initialization failed:', error);
                showNotification('Application failed to load. Please refresh the page.', 'error');
            }
        }

        // ===== REAL-TIME UPDATES =====
        let lastUpdateTime = Date.now();
        let autoRefreshInterval;

        function startAutoRefresh() {
            // Check for new pins every 10 seconds
            autoRefreshInterval = setInterval(async () => {
                try {
                    await checkForUpdates();
                } catch (error) {
                    console.error('Auto-refresh error:', error);
                }
            }, 10000);
        }

        async function checkForUpdates() {
            try {
                const response = await fetch('/api/citizens');
                const citizens = await response.json();
                
                // Check if citizen count changed
                const currentMarkerCount = map._layers ? Object.keys(map._layers).filter(key => 
                    map._layers[key]._icon && map._layers[key]._icon.classList.contains('citizen-marker')).length : 0;
                
                if (citizens.length !== currentMarkerCount) {
                    console.log('New citizens detected, refreshing map...');
                    await loadCitizens();
                }
            } catch (error) {
                console.error('Error checking for updates:', error);
            }
        }

        function broadcastUpdate() {
            // Force immediate update check in 2 seconds for smooth UX
            setTimeout(() => {
                checkForUpdates();
            }, 2000);
        }

        function initializeTheme() {
            const themeBtn = document.getElementById('themeToggle');
            themeBtn.textContent = isDarkTheme ? 'â˜€ï¸' : 'ðŸŒ™';
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
        }

        // ===== MAP INITIALIZATION =====
        function initializeMap() {
            map = L.map('map', {
                center: [20, 0],
                zoom: 2,
                minZoom: 2,
                maxZoom: 18,
                zoomControl: true,
                preferCanvas: true, // Better performance for many markers
                worldCopyJump: true, // Enable smooth wrapping to opposite side
                maxBounds: [[-90, -180], [90, 180]], // Restrict to single world
                maxBoundsViscosity: 1.0 // Strong boundary enforcement
            });

            // Remove zoom event listener to prevent errors
            // map.on('zoomend', () => {
            //     loadCitizens();
            // });

            updateMapTheme();
        }

        // Update map theme
        function updateMapTheme() {
            map.eachLayer(layer => {
                if (layer instanceof L.TileLayer) {
                    map.removeLayer(layer);
                }
            });

            if (isDarkTheme) {
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(map);
                
                // Set dark background for map container
                const mapContainer = document.getElementById('map');
                if (mapContainer) {
                    mapContainer.style.backgroundColor = '#0F0F0F';
                }
            } else {
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(map);
                
                // Set light background for map container to fix zoom out borders
                const mapContainer = document.getElementById('map');
                if (mapContainer) {
                    mapContainer.style.backgroundColor = '#ffffff';
                }
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('walletBtn').addEventListener('click', handleWalletConnect);
            document.getElementById('addPinBtn').addEventListener('click', handleAddPin);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('pinForm').addEventListener('submit', handleSubmitPin);

            // Map click event for location selection and panel closing
            map.on('click', function(e) {
                if (isPickingLocation) {
                    selectedLocation = e.latlng;
                    showNotification('Location selected! Now fill out your profile.', 'success');
                    isPickingLocation = false;
                    document.getElementById('addPinBtn').textContent = 'Add Your Pin';
                    openPinForm();
                } else {
                    // Close citizen panel when clicking on map
                    closeCitizenPanel();
                }
            });
        }

        // Populate wallet options
        function populateWalletOptions() {
            const walletOptionsContainer = document.getElementById('walletOptions');
            walletOptionsContainer.innerHTML = '';

            Object.entries(walletProviders).forEach(([key, wallet]) => {
                const isDetected = wallet.detected();
                const walletElement = document.createElement('div');
                walletElement.className = 'wallet-option';
                walletElement.innerHTML = `
                    <img src="${wallet.icon}" alt="${wallet.name}" class="wallet-icon">
                    <div class="wallet-info">
                        <div class="wallet-name">${wallet.name}</div>
                        <div class="wallet-status">${isDetected ? 'Detected' : 'Not installed'}</div>
                    </div>
                `;

                if (isDetected) {
                    walletElement.addEventListener('click', () => connectWallet(key));
                } else {
                    walletElement.style.opacity = '0.5';
                    walletElement.style.cursor = 'not-allowed';
                }

                walletOptionsContainer.appendChild(walletElement);
            });
        }

        // Handle wallet connection
        async function handleWalletConnect() {
            if (currentWallet) {
                // Already connected - wallet button is just for display
                return;
            } else {
                // Show wallet selection modal
                document.getElementById('walletModal').style.display = 'block';
                populateWalletOptions();
            }
        }

        // Generate verification message with timestamp
        function generateVerificationMessage() {
            const timestamp = Date.now();
            return `IslandDAO Citizen Map Verification\nTimestamp: ${timestamp}\nPlease sign this message to verify wallet ownership.`;
        }

        // Connect to specific wallet with signature verification
        async function connectWallet(walletType) {
            try {
                let provider;
                
                switch (walletType) {
                    case 'phantom':
                        provider = window.solana;
                        break;
                    case 'solflare':
                        provider = window.solflare;
                        break;
                    case 'backpack':
                        provider = window.backpack;
                        break;
                    default:
                        throw new Error('Unsupported wallet');
                }

                if (!provider) {
                    throw new Error('Wallet not found');
                }

                // Step 1: Connect to wallet
                const response = await provider.connect();
                const publicKey = response.publicKey.toString();
                
                // Step 2: Request signature verification
                const verificationMessage = generateVerificationMessage();
                const encodedMessage = new TextEncoder().encode(verificationMessage);
                
                showNotification('Please sign the verification message in your wallet...', 'info');
                
                const signature = await provider.signMessage(encodedMessage, 'utf8');
                
                // Step 3: Verify signature on server side
                const verificationResponse = await fetch('/api/verify-wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        publicKey: publicKey,
                        message: verificationMessage,
                        signature: Array.from(signature.signature)
                    })
                });
                
                if (!verificationResponse.ok) {
                    throw new Error('Signature verification failed');
                }
                
                const verificationResult = await verificationResponse.json();
                if (!verificationResult.verified) {
                    throw new Error('Invalid signature');
                }
                
                // Step 4: Set verified wallet
                currentWallet = publicKey;
                
                // Update UI
                updateWalletUI();
                closeWalletModal();
                showNotification('Wallet connected and verified successfully!', 'success');
                
                // Load user's NFTs
                await loadUserNfts();
                
                showNotification(`Connected to ${walletProviders[walletType].name}!`, 'success');
                
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showNotification('Failed to connect wallet. Please try again.', 'error');
            }
        }

        // Update wallet UI
        function updateWalletUI() {
            const walletBtn = document.getElementById('walletBtn');
            const walletIcon = document.getElementById('walletIcon');
            const walletText = document.getElementById('walletText');
            const addPinBtn = document.getElementById('addPinBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (currentWallet) {
                walletBtn.classList.add('wallet-connected');
                walletIcon.textContent = 'âœ…';
                walletText.innerHTML = `${currentWallet.slice(0, 4)}...${currentWallet.slice(-4)}`;
                
                // Show disconnect button
                disconnectBtn.style.display = 'block';
                
                addPinBtn.classList.add('enabled');
                addPinBtn.style.opacity = '1';
                addPinBtn.style.cursor = 'pointer';
            } else {
                walletBtn.classList.remove('wallet-connected');
                walletIcon.textContent = 'ðŸ”—';
                walletText.textContent = 'Connect Wallet';
                
                // Hide disconnect button
                disconnectBtn.style.display = 'none';
                
                addPinBtn.classList.remove('enabled');
                addPinBtn.style.opacity = '0.7';
                addPinBtn.style.cursor = 'not-allowed';
            }
        }

        // Disconnect wallet function
        function disconnectWallet() {
            console.log('Disconnecting wallet...');
            currentWallet = null;
            walletNfts = [];
            selectedPfp = null;
            selectedPrimary = null;
            updateWalletUI();
            showNotification('Wallet disconnected successfully', 'success');
        }

        // ===== NFT LOADING =====
        async function loadUserNfts() {
            if (!currentWallet) return;

            try {
                showNotification('Loading your NFTs...', 'info');
                const response = await fetch(`/api/wallet-nfts?wallet=${currentWallet}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch NFTs: ${response.status}`);
                }
                
                const nfts = await response.json();
                walletNfts = Array.isArray(nfts) ? nfts : [];
                updateNftGrid();
                
                if (walletNfts.length === 0) {
                    showNotification('No PERKS NFTs found in your wallet', 'error');
                } else {
                    showNotification(`Found ${walletNfts.length} PERKS NFTs!`, 'success');
                }
            } catch (error) {
                console.error('Error loading user NFTs:', error);
                showNotification('Failed to load your NFTs. Please try again.', 'error');
                walletNfts = [];
            }
        }

        // Update NFT grid in form
        function updateNftGrid() {
            const nftGrid = document.getElementById('nftGrid');
            
            if (walletNfts.length === 0) {
                nftGrid.innerHTML = '<p>No PERKS NFTs found in this wallet</p>';
                return;
            }

            nftGrid.innerHTML = '';
            walletNfts.forEach(nft => {
                const nftElement = document.createElement('div');
                nftElement.className = 'nft-item';
                nftElement.innerHTML = `
                    <img src="${nft.imageUrl}" alt="${nft.name}" class="nft-image">
                    <div class="nft-name">${nft.name}</div>
                `;

                nftElement.addEventListener('click', () => selectNft(nft, nftElement));
                nftGrid.appendChild(nftElement);
            });
        }

        // Select NFT
        function selectNft(nft, element) {
            // Remove previous selections
            document.querySelectorAll('.nft-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Select current NFT
            element.classList.add('selected');
            selectedPfp = nft.id;
            selectedPrimary = nft.id;
        }

        // Handle add pin button
        function handleAddPin() {
            if (!currentWallet) {
                // Open wallet connection modal if not connected
                document.getElementById('walletModal').style.display = 'block';
                populateWalletOptions();
                showNotification('Please connect your wallet to add a pin', 'info');
                return;
            }

            if (walletNfts.length === 0) {
                showNotification('You need to own a PERKS NFT to create a pin', 'error');
                return;
            }

            // Start location picking mode
            isPickingLocation = true;
            document.getElementById('addPinBtn').textContent = 'Click on Map';
            showNotification('Click anywhere on the map to place your pin', 'info');
        }

        // Open pin form
        function openPinForm() {
            if (!selectedLocation) {
                showNotification('Please select a location first', 'error');
                return;
            }

            document.getElementById('pinFormModal').style.display = 'block';
        }

        // Close pin form
        function closePinForm() {
            document.getElementById('pinFormModal').style.display = 'none';
            selectedLocation = null;
            selectedPfp = null;
            selectedPrimary = null;
            document.getElementById('pinForm').reset();
        }

        // Handle pin form submission
        async function handleSubmitPin(e) {
            e.preventDefault();

            if (!currentWallet || !selectedLocation || !selectedPfp) {
                showNotification('Please complete all required fields', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Creating Pin...';

            try {
                // Generate verification message
                const authResponse = await fetch('/api/auth/generate-message');

        // Load and display citizens
        async function loadCitizens() {
            try {
                const response = await fetch('/api/citizens');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const citizens = await response.json();

                // Clear existing markers
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                // Smart anti-overlap positioning system
                const processedCitizens = [];
                const markerSize = 40; // Size of markers in pixels
                
                // Process each citizen and calculate their display position
                citizens.forEach(citizen => {
                    let lat, lng;
                    if (citizen.lat && citizen.lng) {
                        lat = parseFloat(citizen.lat);
                        lng = parseFloat(citizen.lng);
                    } else if (citizen.location && Array.isArray(citizen.location)) {
                        lat = parseFloat(citizen.location[0]);
                        lng = parseFloat(citizen.location[1]);
                    } else {
                        return;
                    }
                    
                    if (isNaN(lat) || isNaN(lng)) return;
                    
                    // Normalize longitude to be within -180 to 180 range
                    while (lng > 180) lng -= 360;
                    while (lng < -180) lng += 360;
                    
                    processedCitizens.push({
                        citizen,
                        originalLat: lat,
                        originalLng: lng,
                        displayLat: lat,
                        displayLng: lng
                    });
                });

                // Function to check if positions would overlap at current zoom
                function calculateNonOverlappingPositions() {
                    const zoom = map.getZoom();
                    const pixelThreshold = 50; // Minimum distance in pixels between markers
                    
                    // Convert pixel threshold to degrees at current zoom
                    const degreeThreshold = pixelThreshold / Math.pow(2, zoom) / 256 * 360;
                    
                    // Reset all positions to original
                    processedCitizens.forEach(item => {
                        item.displayLat = item.originalLat;
                        item.displayLng = item.originalLng;
                    });
                    
                    // Group overlapping citizens and arrange them in a grid
                    const clusters = [];
                    const processed = new Set();
                    
                    // Find clusters of overlapping citizens
                    for (let i = 0; i < processedCitizens.length; i++) {
                        if (processed.has(i)) continue;
                        
                        const cluster = [i];
                        processed.add(i);
                        
                        for (let j = i + 1; j < processedCitizens.length; j++) {
                            if (processed.has(j)) continue;
                            
                            const item1 = processedCitizens[i];
                            const item2 = processedCitizens[j];
                            
                            const distance = Math.sqrt(
                                Math.pow(item1.originalLat - item2.originalLat, 2) + 
                                Math.pow(item1.originalLng - item2.originalLng, 2)
                            );
                            
                            if (distance < degreeThreshold) {
                                cluster.push(j);
                                processed.add(j);
                            }
                        }
                        
                        clusters.push(cluster);
                    }
                    
                    // Arrange each cluster in a compact grid
                    clusters.forEach(cluster => {
                        if (cluster.length === 1) {
                            // Single citizen, keep at original position
                            return;
                        }
                        
                        // Calculate center of cluster
                        let centerLat = 0, centerLng = 0;
                        cluster.forEach(idx => {
                            centerLat += processedCitizens[idx].originalLat;
                            centerLng += processedCitizens[idx].originalLng;
                        });
                        centerLat /= cluster.length;
                        centerLng /= cluster.length;
                        
                        // Arrange in grid (2 citizens per row for compactness)
                        const gridWidth = Math.min(2, cluster.length);
                        const gridHeight = Math.ceil(cluster.length / gridWidth);
                        
                        // Very tight spacing - keep pins as close as possible
                        const spacingLat = degreeThreshold * 0.6;
                        const spacingLng = degreeThreshold * 0.6;
                        
                        // Center the grid around the cluster center
                        const startLat = centerLat - ((gridHeight - 1) * spacingLat) / 2;
                        const startLng = centerLng - ((gridWidth - 1) * spacingLng) / 2;
                        
                        cluster.forEach((idx, position) => {
                            const row = Math.floor(position / gridWidth);
                            const col = position % gridWidth;
                            
                            processedCitizens[idx].displayLat = startLat + (row * spacingLat);
                            processedCitizens[idx].displayLng = startLng + (col * spacingLng);
                        });
                    });
                }

                    <div style="background: linear-gradient(135deg, rgba(33, 232, 163, 0.2) 0%, rgba(33, 232, 163, 0.1) 100%); border: 1px solid rgba(33, 232, 163, 0.5); padding: 4px 12px; border-radius: 16px; box-shadow: 0 2px 4px rgba(33, 232, 163, 0.1), inset 0 1px 1px rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center;">
                        <span style="color: #21E8A3; font-size: 10px; font-weight: 700; letter-spacing: 0.5px; text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2); line-height: 1;">ISLAND DAO</span>
                    </div>
                    <div style="background: linear-gradient(135deg, rgba(33, 232, 163, 0.2) 0%, rgba(33, 232, 163, 0.1) 100%); border: 1px solid rgba(33, 232, 163, 0.5); padding: 4px 12px; border-radius: 16px; box-shadow: 0 2px 4px rgba(33, 232, 163, 0.1), inset 0 1px 1px rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center;">
                        <span style="color: #21E8A3; font-size: 10px; font-weight: 700; letter-spacing: 0.5px; text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2); line-height: 1;">PERKS</span>
                    </div>
                </div>
                
                <!-- Bio -->
                ${citizenBio && citizenBio !== 'No bio provided yet.' ? `
                <div style="text-align: center; margin-bottom: 12px;">
                    <p style="margin: 0; color: #AFAFAF; font-size: 11px; line-height: 1.3; max-width: 200px; margin-left: auto; margin-right: auto; word-wrap: break-word;">
                        "${citizenBio.length > 280 ? citizenBio.substring(0, 280) + '...' : citizenBio}"
                    </p>
                </div>` : ''}
                
                <!-- Social media icons -->
                <div style="margin-bottom: 12px;">
                    ${createSocialLinksPanel(citizen)}
                </div>
                
                <!-- PERKS collection of NFTs owned -->
                ${citizen.nfts && citizen.nfts.length > 0 ? `
                <div style="border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 8px;">
                    <h3 style="margin: 0 0 6px 0; color: #FAFAFA; font-size: 12px; font-weight: 600; text-align: center;">
                        PERKS Collection (${citizen.nfts.length})
                    </h3>
                    <div class="nft-scroll-container" style="max-height: 400px; overflow-y: auto; scrollbar-width: none; -ms-overflow-style: none; padding-right: 4px;">
                        ${createNftGrid(citizen)}
                    </div>
                </div>` : ''}
            `;

            panel.classList.add('open');
        }

        // Close citizen panel
        function closeCitizenPanel() {
            const panel = document.getElementById('citizenPanel');
            panel.classList.remove('open');
        }

        // Create social media links for panel
        function createSocialLinksPanel(citizen) {
            if (!citizen.twitter_handle && !citizen.telegram_handle && !citizen.discord_handle) {
                return '';
            }

            let socialHtml = '<div style="display: flex; justify-content: center; gap: 12px; margin-top: 16px;">';
            
            if (citizen.twitter_handle) {
                const handle = citizen.twitter_handle.replace('@', '');
                socialHtml += `<a href="https://x.com/${handle}" target="_blank" style="
                    width: 36px; 
                    height: 36px; 
                    background: var(--bg-primary); 
                    border: 1px solid var(--border-subtle);
                    border-radius: 8px; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    text-decoration: none; 
                    transition: all 0.2s ease;
                " onmouseover="this.style.borderColor='var(--accent-primary)'; this.style.boxShadow='0 0 0 1px var(--accent-glow)'" onmouseout="this.style.borderColor='var(--border-subtle)'; this.style.boxShadow='none'">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="var(--text-primary)">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                </a>`;
            }
            
            if (citizen.telegram_handle) {
                socialHtml += `<span onclick="copyToClipboard('${citizen.telegram_handle}')" style="
                    width: 36px; 
                    height: 36px; 
                    background: var(--bg-primary); 
                    border: 1px solid var(--border-subtle);
                    border-radius: 8px; 
                    display: flex; 
                    align-items: center;

                    cursor: pointer;

                " onmouseover="this.style.borderColor='var(--accent-primary)'; this.style.boxShadow='0 0 0 1px var(--accent-glow)'" onmouseout="this.style.borderColor='var(--border-subtle)'; this.style.boxShadow='none'">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="var(--text-primary)">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                    </svg>
                </span>`;
            }
            
            if (citizen.discord_handle) {
                socialHtml += `<span onclick="copyToClipboard('${citizen.discord_handle}')" style="
                    width: 36px; 
                    height: 36px; 
                    background: var(--bg-primary); 
                    border: 1px solid var(--border-subtle);
                    border-radius: 8px; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    cursor: pointer; 
                    transition: all 0.2s ease;
                " onmouseover="this.style.borderColor='var(--accent-primary)'; this.style.boxShadow='0 0 0 1px var(--accent-glow)'" onmouseout="this.style.borderColor='var(--border-subtle)'; this.style.boxShadow='none'">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="var(--text-primary)">
                        <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419-.0002 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9554 2.4189-2.1568 2.4189Z"/>
                    </svg>
                </span>`;

            socialHtml += '</div>';
            return socialHtml;

        // Create NFT grid for citizen panel
        function createNftGrid(citizen) {
            if (!citizen.nfts || citizen.nfts.length === 0) {
                return '<p style="text-align: center; color: var(--text-secondary); font-size: 14px; margin: 20px 0;">No NFTs found</p>';
            }

            const gridStyle = `
                display: grid; 
                grid-template-columns: repeat(3, 1fr); 
                gap: 8px; 
                margin-top: 4px;
            `;

            // Show all NFTs
            const displayNfts = citizen.nfts;
            const hasMore = false;

            const nftCards = displayNfts.map(nftId => {
                const nft = citizen.nftMetadata[nftId];
                if (!nft) return '';

                const isPrimary = nftId === (citizen.pfp_nft || citizen.primaryNft || citizen.primary_nft);
                
                return `
                    <div style="
                        background: #0F0F0F;
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        border-radius: 6px;
                        overflow: hidden;
                        transition: all 0.2s ease;
                        cursor: pointer;
                        position: relative;
                        ${isPrimary ? 'border-color: #21E8A3; background: rgba(33, 232, 163, 0.05);' : ''}
                    " onclick="window.open('https://solscan.io/token/${nftId}', '_blank')"
                       onmouseover="this.style.transform='translateY(-1px)'; this.style.borderColor='#21E8A3'; this.style.boxShadow='0 2px 8px rgba(33, 232, 163, 0.3)'" 
                       onmouseout="this.style.transform='translateY(0)'; this.style.borderColor='${isPrimary ? '#21E8A3' : 'rgba(255, 255, 255, 0.1)'}'; this.style.boxShadow='none'">
                        <img src="${nft.image}" alt="${nft.name}" style="
                            width: 100%;
                            aspect-ratio: 1;
                            object-fit: cover;
                        ">
                        <div style="
                            padding: 4px;
                            text-align: center;
                            font-size: 8px;
                            font-weight: 500;
                            color: #FAFAFA;
                            line-height: 1.1;
                            height: 20px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            word-wrap: break-word;
                            overflow-wrap: break-word;
                        ">${nft.name}</div>
                        ${isPrimary ? '<div style="position: absolute; top: 3px; right: 3px; background: #21E8A3; color: #0F0F0F; width: 12px; height: 12px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 8px; font-weight: bold;">âœ“</div>' : ''}
                    </div>
                `;
            }).join('');

            const moreIndicator = hasMore ? `
                <div style="
                    text-align: center; 
                    margin-top: 8px; 
                    color: var(--text-secondary); 
                    font-size: 11px;
                    opacity: 0.7;
                ">+${citizen.nfts.length - 6} more NFTs</div>
            ` : '';

            return `<div style="${gridStyle}">${nftCards}</div>${moreIndicator}`;
        }

        // Create popup content for citizens
        function createPopupContent(citizen, isVerified) {
            const pfpNft = citizen.pfp_nft || citizen.primaryNft || citizen.primary_nft;
            let imageUrl = 'https://via.placeholder.com/80';
            
            if (pfpNft && citizen.nftMetadata && citizen.nftMetadata[pfpNft]) {
                imageUrl = citizen.nftMetadata[pfpNft].image;
            }

            const citizenName = citizen.nickname || 
                               (citizen.nftMetadata && citizen.nftMetadata[pfpNft] ? citizen.nftMetadata[pfpNft].name : null) || 
                               'Anonymous Citizen';
            
            return `
                <div style="text-align: center; padding: 15px; max-width: 280px;">
                    <img src="${imageUrl}" 
                         style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px; object-fit: cover; border: 3px solid #4facfe;">
                    
                    <h4 style="margin: 0 0 8px 0; color: #1a202c; font-weight: 700;">
                        ${citizenName}
                        ${isVerified ? '<span style="color: #56ab2f; font-size: 0.8em;">âœ“ You</span>' : ''}
                    </h4>
                    
                    ${citizen.bio ? `<p style="font-style: italic; color: #4a5568; margin: 8px 0; line-height: 1.4;">${citizen.bio}</p>` : ''}
                    
                    ${citizen.message ? `<p style="margin: 10px 0; color: #1a202c;">${citizen.message}</p>` : ''}
                    
                    <div style="margin: 12px 0;">
                        <a href="https://solscan.io/account/${citizen.wallet}" target="_blank" 
                           style="color: #4facfe; text-decoration: none; font-size: 0.9em; font-family: monospace; background: rgba(79, 172, 254, 0.1); padding: 4px 8px; border-radius: 6px;">
                            ${citizen.wallet.slice(0, 4)}...${citizen.wallet.slice(-4)}
                        </a>
                    </div>
                    
                    ${createSocialLinks(citizen)}
                    
                    <div style="margin-top: 12px; font-size: 0.8em; color: #666;">
                        NFTs: ${citizen.nfts ? citizen.nfts.length : 0}
                    </div>
                </div>
            `;
        }

        // Create social media links
        function createSocialLinks(citizen) {
            let socialHtml = '';
            
            if (citizen.twitter_handle || citizen.telegram_handle || citizen.discord_handle) {
                socialHtml = '<div style="margin-top: 10px; display: flex; justify-content: center; gap: 10px;">';
                
                if (citizen.twitter_handle) {
                    socialHtml += `<a href="https://x.com/${citizen.twitter_handle.replace('@', '')}" target="_blank" style="color: #1da1f2;">Twitter</a>`;
                }
                
                if (citizen.telegram_handle) {
                    socialHtml += `<span onclick="copyToClipboard('${citizen.telegram_handle}')" style="color: #0088cc; cursor: pointer;">Telegram</span>`;
                }
                
                if (citizen.discord_handle) {
                    socialHtml += `<span onclick="copyToClipboard('${citizen.discord_handle}')" style="color: #7289da; cursor: pointer;">Discord</span>`;
                }
                
                socialHtml += '</div>';
            }
            
            return socialHtml;
        }

        // Toggle theme
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            updateMapTheme();
            
            // Update body theme attribute for all UI styling
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            
            // Update theme button symbol
            const themeBtn = document.getElementById('themeToggle');
            themeBtn.textContent = isDarkTheme ? 'â˜€ï¸' : 'ðŸŒ™';
            
            // Update logo for theme - green in dark mode, black in light mode
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.src = isDarkTheme ? './islanddao-logo.png' : './islanddao-logo-dark.png';
            }
            
            // Force map container background update to fix zoom out borders
            const mapContainer = document.getElementById('map');
            if (mapContainer) {
                mapContainer.style.backgroundColor = isDarkTheme ? '#0F0F0F' : '#ffffff';
            }
        }

        // Close wallet modal
        function closeWalletModal() {
            document.getElementById('walletModal').style.display = 'none';
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Copy to clipboard utility
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification(`Copied: ${text}`, 'success');
            });
        }

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            const walletModal = document.getElementById('walletModal');
            const pinModal = document.getElementById('pinFormModal');
            const citizenPanel = document.getElementById('citizenPanel');
            
            if (e.target === walletModal) {
                closeWalletModal();
            }
            
            if (e.target === pinModal) {
                closePinForm();
            }
            
            // Close citizen panel when clicking outside (only when NOT in expanded modal state)
            if (citizenPanel && citizenPanel.classList.contains('open')) {
                // Don't interfere if we're in expanded modal state
                const backdrop = document.querySelector('.profile-backdrop');
                if (backdrop) {
                    return; // Let the backdrop handle the clicks
                }
                
                // Check if click is outside the panel and not on a marker
                const isClickOnPanel = citizenPanel.contains(e.target);
                const isClickOnMarker = e.target.closest('.citizen-marker') || e.target.closest('.multi-citizen-marker');
                
                if (!isClickOnPanel && !isClickOnMarker) {
                    // Close panel completely (return to pins only)
                    citizenPanel.classList.remove('open');
                    citizenPanel.style.transform = 'translateX(100%)';
                    
                    // Reset modal state
                    if (window.modalState) {
                        window.modalState = 'closed';
                    }
                }
            }
        });
    </script>
</body>
</html>
