<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslandDAO Citizens Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0F0F0F;
            color: #FAFAFA;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .citizen-marker {
            border-radius: 50%;
            border: 2px solid #21E8A3;
        }
        
        .citizen-popup {
            color: #333;
        }
        
        .governance-info {
            margin: 8px 0;
            padding: 8px;
            background: rgba(33, 232, 163, 0.1);
            border-radius: 4px;
        }
        
        .power-value {
            color: #21E8A3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([20, 0], 2);
        
        // Add tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
        
        // Function to format numbers
        function formatNumber(num) {
            if (!num || num === 0) return '0';
            return Number(num).toLocaleString();
        }
        
        // Function to create citizen popup content
        function createPopupContent(citizen) {
            return `
                <div class="citizen-popup">
                    <h3 style="margin: 0 0 8px 0; color: #21E8A3;">${citizen.nickname || 'Anonymous Citizen'}</h3>
                    
                    <div class="governance-info">
                        <div><strong>Native Power:</strong> <span class="power-value">${formatNumber(citizen.native_governance_power)}</span></div>
                        <div><strong>Delegated Power:</strong> <span class="power-value">${formatNumber(citizen.delegated_governance_power)}</span></div>
                        <div style="border-top: 1px solid #ddd; padding-top: 4px; margin-top: 4px;">
                            <strong>Total Power:</strong> <span class="power-value">${formatNumber(citizen.total_governance_power)}</span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 8px; font-size: 12px;">
                        <strong>Wallet:</strong><br>
                        <code style="font-size: 10px;">${citizen.wallet_address}</code>
                    </div>
                </div>
            `;
        }
        
        // Load and display citizens
        async function loadCitizens() {
            try {
                const response = await fetch('/api/citizens');
                const citizens = await response.json();
                
                console.log(`Loading ${citizens.length} citizens`);
                
                citizens.forEach(citizen => {
                    if (citizen.latitude && citizen.longitude) {
                        const lat = parseFloat(citizen.latitude);
                        const lng = parseFloat(citizen.longitude);
                        
                        if (!isNaN(lat) && !isNaN(lng)) {
                            // Create marker
                            const marker = L.circleMarker([lat, lng], {
                                radius: 8,
                                fillColor: '#21E8A3',
                                color: '#21E8A3',
                                weight: 2,
                                opacity: 1,
                                fillOpacity: 0.8
                            }).addTo(map);
                            
                            // Add popup
                            marker.bindPopup(createPopupContent(citizen));
                        }
                    }
                });
                
            } catch (error) {
                console.error('Error loading citizens:', error);
            }
        }
        
        // Load citizens when page loads
        loadCitizens();
    </script>
</body>
</html>
